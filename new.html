<!DOCTYPE html>
    <html lang="pl" dir="ltr" class="noJs">
        <head>
            <meta charset="UTF-8">
            <script>(function(H){H.className=H.className.replace(/\bnoJs\b/,'js')})(document.documentElement)</script>
            <title>Ehhhh</title>
            <style>
            .footer
            {
                background: #f00;
                overflow: hidden;
                height: 40px;
                line-height: 40px;
                color: transparent;
                width: 0;
                transition: width .5s ease-in-out, color .7s ease-in-out;
            }
            .noJs .footer, .footer--expanded
            {
                width: 100%;
                color: #fff;
            }
            </style>
        </head>
        <body>
            <button id="expander">Wysuń stopkę</button>
            <footer class="footer">Jakaś stopka</footer>
            <script>
            (function(button, footer)
            {
                button.addEventListener('click', function(e)
                {
                    e.preventDefault();
                    footer.classList.toggle('footer--expanded'); //jeśli potrzebujemy wsparcia dla IE10-: http://youmightnotneedjquery.com/#toggle_class

                })
            }(document.getElementById('expander'), document.querySelector('.footer')))
            </script>
        </body>
    </html>
